<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 | 見積Web</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>Reset</h1>
                <p>パスワード再設定用のリンクを送信します</p>
            </div>

            <div class="error-area" id="errorMessage"></div>

            <form id="forgotForm" novalidate>
                <div class="input-group">
                    <label for="email">登録済みメールアドレス</label>
                    <div class="input-with-icon">
                        <span class="field-icon">✉️</span>
                        <input type="email" id="email" placeholder="example@company.co.jp" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">再設定メールを送信</button>
            </form>

            <div class="signup-link-area" style="text-align: center; margin-top: 20px;">
                <p style="font-size: 0.9em; color: #666;">
                    <a href="login.html" style="color: #4a90e2; text-decoration: none; font-weight: bold;">ログイン画面に戻る</a>
                </p>
            </div>

            <div class="login-footer">
                <p>&copy; 2026 ARK CRETON Inc.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
