<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | 見積Web</title>
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>Sign Up</h1>
                <p>すべての項目を入力してください</p>
            </div>

            <form id="signupForm" novalidate>
                <div class="input-group">
                    <label for="userName">氏名</label>
                    <div class="input-with-icon">
                        <span class="field-icon">👤</span>
                        <input type="text" id="userName" name="userName" placeholder="山田太郎" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="userInitial">
                        イニシャル <small style="color: #666; font-weight: normal; margin-left: 5px;">※半角大英文字2文字</small>
                    </label>
                    <div class="input-with-icon">
                        <span class="field-icon">🔤</span>
                        <input type="text" id="userInitial" name="userInitial" placeholder="TY" maxlength="2" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">
                        メールアドレス <small style="color: #666; font-weight: normal; margin-left: 5px;">※社内ドメインのみ</small>
                    </label>
                    <div class="input-with-icon">
                        <span class="field-icon">✉️</span>
                        <input type="email" id="email" name="email" placeholder="example@company.co.jp" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">
                        パスワード <small style="color: #666; font-weight: normal; margin-left: 5px;">※6文字以上</small>
                    </label>
                    <div class="input-with-icon">
                        <span class="field-icon">🔒</span>
                        <input type="text" id="password" name="password" placeholder="パスワードを入力" required>
                        <button type="button" id="togglePassword" class="toggle-btn">
                            <svg class="eyeOpen icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <svg class="eyeClose icon-svg hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">パスワード（確認）</label>
                    <div class="input-with-icon">
                        <span class="field-icon">🔒</span>
                        <input type="text" id="confirmPassword" name="confirmPassword" placeholder="もう一度入力してください"
                            required>
                        <button type="button" id="toggleConfirmPassword" class="toggle-btn">
                            <svg class="eyeOpen icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <svg class="eyeClose icon-svg hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="error-area" id="errorMessage"></div>

                <button type="submit" class="login-btn">アカウント仮登録</button>
            </form>

            <div class="signup-link-area" style="text-align: center; margin-top: 20px;">
                <a href="login.html" style="color: #4a90e2; text-decoration: none; font-size: 0.9em;">← ログイン画面に戻る</a>
            </div>

            <div class="login-footer">
                <p>&copy; 2026 ARK CRETON Inc.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="signup.js"></script>
</body>

</html>
