<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード更新 | 見積Web</title>
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>New Password</h1>
                <p>新しいパスワードを設定してください</p>
            </div>

            <form id="updateForm" novalidate>
                <div class="input-group">
                    <label for="new_pw">新しいパスワード <small>※6文字以上</small></label>
                    <div class="input-with-icon">
                        <span class="field-icon">🔒</span>
                        <input type="text" id="new_pw" placeholder="••••••••" required autocomplete="new-password"
                            onfocus="this.removeAttribute('readonly');" readonly>
                    </div>
                </div>

                <div class="input-group">
                    <label for="conf_pw">パスワード（確認）</label>
                    <div class="input-with-icon">
                        <span class="field-icon">🔒</span>
                        <input type="text" id="conf_pw" placeholder="••••••••" required autocomplete="new-password"
                            onfocus="this.removeAttribute('readonly');" readonly>
                    </div>
                </div>

                <div class="error-area" id="errorMessage"></div>

                <button type="submit" class="login-btn">パスワードを更新</button>
            </form>

            <div class="login-footer">
                <p>&copy; 2026 ARK CRETON Inc.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="update-password.js"></script>
</body>

</html>
